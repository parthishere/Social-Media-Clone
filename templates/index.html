<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title_block %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static '/assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    <link rel="stylesheet" href="{% static '/assets/css/Lightbox-Gallery.css' %}">
    <link rel="stylesheet" href="{% static '/assets/css/Navigation-Clean.css' %}">
    <link rel="stylesheet" href="{% static '/assets/css/Navigation-with-Button.css' %}">
    <link rel="stylesheet" href="{% static '/assets/css/styles.css' %}">
</head>

<body>
    {% include 'snippets/navbar.html' with request=request %}
    {% block body_block %}{% endblock %}
    
    <script src="{% static '/assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script src="{% static '/assets/js/Lightbox-Gallery.js' %}"></script>
</body>

</html>
